# Required
version: 2

build:
  os: "ubuntu-22.04"
  tools:
    python: "3.9"
  apt_packages:
    - imagemagick
  jobs:
    pre_build:
       - python docs/scripts/test_images.py 
       - cat docs/_test_images/index.rst
       
sphinx:
  configuration: docs/conf.py

python:
  install:
    - requirements: docs/requirements.txt
